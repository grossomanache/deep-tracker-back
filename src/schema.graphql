type Metric {
  name: String!
  value: Int!
}

scalar DateTime

type Log {
  id: ID!
  date: DateTime!
  postedBy: User!
  metric: [Metric!]!
}

type User {
  id: ID!
  name: String!
  surname: String!
  email: String!
  password: String!
  metrics: [Log!]!
}

type Query {
  users: [User!]!
  user(id: ID!): User
  info: String!
}
